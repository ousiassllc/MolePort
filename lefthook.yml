pre-commit:
  parallel: true
  commands:
    gofmt:
      glob: "*.go"
      run: test -z "$(gofmt -l {staged_files})" || (echo "gofmt が必要です:" && gofmt -l {staged_files} && false)
    govet:
      glob: "*.go"
      run: go vet ./...
    golangci-lint:
      glob: "*.go"
      run: golangci-lint run ./...

pre-push:
  parallel: true
  commands:
    test-race:
      run: go test -race -count=1 ./...
    build:
      run: go build -o /dev/null ./cmd/moleport/
